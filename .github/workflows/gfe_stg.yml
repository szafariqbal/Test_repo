name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  Deploy:
    name: Deploy to GFE STG
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Build & Deploy
        env:
            PRIVATE_KEY: ${{ secrets.GFE }}
            HOSTNAME: 34.233.161.125
            USER_NAME: ubuntu
      
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -i private_key ${USER_NAME}@${HOSTNAME} '
              cd /var/www/html/test_prg/Test_repo &&
              git pull origin main &&
              '
